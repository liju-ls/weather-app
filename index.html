<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    
    <section class="box">
      <section class="top">
        <input type="text" id="cityName" value="Chennai" />
        <button id="btn">Update</button>
      </section>

      <section class="bottom">
        <section class="sectionContainer">
          <section class="section1">
            <div class="mainInfo">
              <div class="tempContainer">
                <p id="temperature">0</p>
              </div>
              <img src="images/sunny.png" alt="" id="weatherIcon" />
              <div>
                <p id="dateOfToday">ABCDEFGH 0</p>
              </div>
              <div>
                <p id="windAndHumidity">0 KPH / 0</p>
              </div>
            </div>
          </section>

          <section class="section2">
            <p id="weatherText"></p>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
